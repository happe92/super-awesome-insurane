<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Super Awesome Insurance!!</title>
    <!-------------------------glÃ¶m ej------------------------->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Frank Ruhl Libre"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Fira Sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/stylesheet/main.css" />
    <link rel="stylesheet" href="stylesheet/main.css" />
  </head>
  <body>
    <header class="contact-header">
      <h1 class="header-title">Oh hello there!</h1>
      <img
        class="header-image"
        src="/assets/man-baby.png"
        alt="man with baby on head"
      />
    </header>
    <nav class="main-nav">
      <ul class="nav-list">
        <li class="list-item">Home</li>
        <li class="list-item">Our offer</li>
        <li class="list-item">Why us</li>
        <li class="list-item">Contact</li>
      </ul>
    </nav>
    <main class="contact-main">
      <h2 class="main-title">Whats on your mind?</h2>
      <form class="main-form">
        <label for="form-mail" class="form-text">Your email</label>
        <input class="form-email" type="text" />
        <label for="textarea" class="form-window">Your message</label>
        <textarea
          class="form-window"
          name="message-area"
          cols="30"
          rows="10"
          placeholder="Dear insurance company..."
        >
        </textarea>
        <button class="form-button">SEND MESSAGE</button>
      </form>
    </main>
    <footer class="contact-footer">
      <article class="footer-article">
        <h3 class="article-title">Come visit us!</h3>
        <p class="article-address">155 Steuart Street</p>
        <p class="article-address">San Francisco</p>
      </article>
      <iframe
        class="map-information"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3152.8786407379794!2d-122.39436888468188!3d37.792883779756316!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858065a565cc75%3A0xfe9b081cd4548b73!2s155%20Steuart%20St%2C%20San%20Francisco%2C%20CA%2094105%2C%20USA!5e0!3m2!1ssv!2sse!4v1665735579746!5m2!1ssv!2sse"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </footer>
  </body>
</html>
